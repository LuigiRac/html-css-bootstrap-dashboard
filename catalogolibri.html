<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Catalogo Libri</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="img/duck.png" alt="" width="50" height="50">
              </a>

              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                 <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="catalogolibri.html">Catalogo libri</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" href="#">Anagrafica Utenti</a>
                  </li>
                  
                  <li class="nav-item">
                    <a class="nav-link" href="#">Storico Prestiti</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" href="#">Help</a>
                  </li>
                 </ul> 
              </div>
            </div>
          </nav>
    </header>

    <main class="container-lg mt-md-3">
        <header class="d-flex justify-content-between align-items-center">
                <h2>Nuovo Libro</h2>
        </header>
    
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-6 col-sm-6">
              <label for="validationCustom01" class="form-label">Nome Autore</label>
              <input type="text" class="form-control text-body-secondary" id="validationCustom01" value="Inserisci il nome dell'autore" required>

            </div>
            <div class="col-md-6 col-sm-6">
              <label for="validationCustom02" class="form-label">Cognome Autore</label>
              <input type="text" class="form-control text-body-secondary" id="validationCustom02" value="Inserisci il cognome dell'autore" required>
            </div>

            <div class="col-md-12">
              <label for="validationCustomUsername" class="form-label">Titolo</label>
              <div class="input-group has-validation">
                <input type="text" class="form-control text-body-secondary" id="validationCustomUsername" value="Inserisci il titolo del libro" aria-describedby="inputGroupPrepend" required>
              </div>
            </div>
            
            <div class="col-md-4 col-sm-12">
              <label for="validationCustom04" class="form-label">Genere</label>
              <select class="form-select" id="validationCustom04" required>
                <option class="text-dark" selected disabled value="">Scegli il genere</option>
                <option>Commedia</option>
                <option>Romanzo</option>
                <option>Horror</option>
                <option>Thriller</option>
              </select>
            </div>
            <div class="col-md-4 col-sm-12">
                <label for="validationCustom03" class="form-label">Anno di pubblicazione</label>
                <input type="text" class="form-control text-body-secondary" id="validationCustom03" value="Inserisci l'anno" required>
              </div>
            <div class="col-md-4">
              <label for="validationCustom05" class="form-label">ISBN#</label>
              <input type="text" class="form-control text-body-secondary" id="validationCustom05" value="Inserisci il codice ISBN#"  required>
            </div>

            <div class="container-fluid mt-4">
                <div class="border-top my-4"></div>
            </div>

            <div class=" col-md-12 mt-3">
                <label for="validationTextarea" class="form-label">Note</label>
                <textarea class="form-control" id="validationTextarea" placeholder="Inserisci eventuali note sul libro" required></textarea>
            </div>

            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="validationFormCheck1" required>
                <label class="form-check-label" for="validationFormCheck1">Disponibile anche in digitale</label>
                <div class="invalid-feedback">Example invalid feedback text</div>
              </div>

              <div class="col-12">
                <button class="btn btn-primary" type="submit">Aggiungi Libro</button>
              </div>

        </form>
    </main>
</body>
</html>
